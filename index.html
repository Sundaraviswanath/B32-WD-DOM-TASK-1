<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
<div class="header"> <!----Heading Start-->
    <h1>Calculator</h1>
</div> <!----Heading End-->

<div > <!---Start of main div --->
<div class="container"> <!----Container Start-->

<input type="text" name="cal" id="calculation" class="form-control">
<div class="calc_button"> <!----Calc_Button Start-->

<button type="button" class="operators btn btn-info" value="+" id="add" onclick="userClickbutton('+')">+</button>
<button type="button" class="operators btn btn-info" value="-" id="sub"onclick="userClickbutton('-')">-</button>
<button type="button" class="operators btn btn-info" value="*" id="mul" onclick="userClickbutton('*')">*</button>
<button type="button" class="operators btn btn-info" value="/" id="div" onclick="userClickbutton('/')">/</button>

<button type="button" class="btn btn-light" value="7"  id="7"onclick="userClickbutton('7')" >7</button>
<button type="button" class="btn btn-light" value="8" id="8" onclick="userClickbutton('8')">8</button>
<button type="button" class="btn btn-light" value="9" id="9" onclick="userClickbutton('9')">9</button>

<button type="button" class="btn btn-light" value="4" id="4" onclick="userClickbutton('4')">4</button>
<button type="button" class="btn btn-light" value="5" id="5" onclick="userClickbutton('5')">5</button>
<button type="button" class="btn btn-light" value="6" id="6" onclick="userClickbutton('6')">6</button>

<button type="button" class="btn btn-light" value="1" id="1" onclick="userClickbutton('1')">1</button>
<button type="button" class="btn btn-light" value="2" id="2" onclick="userClickbutton('2')">2</button>
<button type="button" class="btn btn-light" value="3" id="3" onclick="userClickbutton('3')">3</button>

<button type="button" class="btn btn-light" value="0" id="0" onclick="userClickbutton('0')">0</button>
<button type="button" class="decimal function btn btn-dark" value="." id="dot"onclick="userClickbutton('.')">.</button>
<button type="button" class="all_Clear btn btn-danger" value="all-clear" id="allClear" onclick="clearData()">AC</button>
<button type="button" class=" Equal_sign btn btn-success" value="=" id="Equal" onclick="calValue()">=</button>

</div> <!----Calc_Button Start-->

</div> <!----Container End-->

</div> <!---End of main div --->

<script src="script.js"></script>

</body>
</html>
